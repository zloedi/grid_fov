<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>

    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };
    </script>
    
    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="index.js"></script>
    
    <p>This is a demo of grid Field of View implementation inspired by <a href="https://docs.microsoft.com/en-us/archive/blogs/ericlippert/shadowcasting-in-c-part-one">https://docs.microsoft.com/en-us/archive/blogs/ericlippert/shadowcasting-in-c-part-one</a></p>
    <p>The original gist: <a href="https://gist.github.com/zloedi/9551625">https://gist.github.com/zloedi/9551625</a></p>
    <p>Source code of the demo: <a href="https://github.com/zloedi/grid_fov">https://github.com/zloedi/grid_fov</a></p>

</body>

</html>
